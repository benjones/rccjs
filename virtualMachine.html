<!doctype html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Computer Simulator</title>
    <style>
        #vm {
            width:800px;
            height:800px;
        }
        #buttons {
            display: flex;
            justify-content: space-evenly;
        }
        
        #wrapper {
            max-width: 820px;
        }
    </style>
    
</head>

<body>
    <div id="wrapper">
        <object id="vm" type="image/svg+xml" data="simpleComputerWeb.svg" width="100%"></object>
        
        <div id="buttons">
            <button id="singleStep">Single Step</button>
            <button id="run">Run</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script type="module" src="./vmui.js"></script>
</body>
</html>
